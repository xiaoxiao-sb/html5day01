<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>$做人呢最重要的就是开心啦$</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }

    html, body {
      background-color: #C7EDCC;
    }

    canvas {
      border: 1px solid red;
      background-color: pink;
    }
  </style>
</head>
<body>
<canvas id="test" width="600" height="600"></canvas>

<script type="text/javascript">
  //页面加载后
  window.onload = function () {
    //获取画板
    var canvas = document.querySelector("#test");
    //检测
    if (!canvas.getContext) return;
    //获取绘制对象
    var ctx = canvas.getContext('2d');

    //开始的起点
    /*
    *
    * 参数1:起始点的横坐标
    * 参数2:起始点的纵坐标
    *
    * */
    ctx.beginPath();//开启了一个新的路径
    ctx.lineWidth = 10;
    ctx.strokeStyle = "red";
    ctx.moveTo(100, 100);
    /*
    *
    * 参数1:某个点的横坐标
    * 参数2:某个点的纵坐标
    * */
    ctx.lineTo(100, 200);
    ctx.lineTo(200, 200);
    ctx.lineTo(100, 100);
    //绘制
    ctx.stroke();


    //=====================================
    ctx.beginPath();//开启了一个新的路径

    ctx.lineWidth = 20;
    ctx.strokeStyle = "green";
    ctx.moveTo(220, 100);
    /*
    *
    * 参数1:某个点的横坐标
    * 参数2:某个点的纵坐标
    * */
    ctx.lineTo(220, 200);
    ctx.lineTo(300, 200);
    //ctx.lineTo(220, 100);
    ctx.closePath();//闭合

    //绘制
    ctx.stroke();


  };
</script>
</body>
</html>
